<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxi's Island - Educational Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #9BBC0F;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loading h1 {
      color: #0F380F;
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    #loading .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #0F380F;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #loading p {
      color: #0F380F;
      margin-top: 20px;
      font-size: 18px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="loading">
      <h1>üèùÔ∏è Maxi's Island üèùÔ∏è</h1>
      <div class="spinner"></div>
      <p>Loading adventure...</p>
    </div>

    <div class="info" style="display: none;">
      <strong>Maxi's Island</strong><br>
      Vanilla JS + Canvas<br>
      No frameworks!
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
