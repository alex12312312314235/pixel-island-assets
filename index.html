<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tropical Island Paradise</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #a6ddf0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#a6ddf0',
      scene: {
        preload,
        create
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.atlas(
        'terrain',
        'https://alex12312312314235.github.io/pixel-island-assets/terrain_flora.png',
        'https://alex12312312314235.github.io/pixel-island-assets/terrain_flora.json'
      );

      this.load.atlas(
        'fish',
        'https://alex12312312314235.github.io/pixel-island-assets/fish_characters.png',
        'https://alex12312312314235.github.io/pixel-island-assets/fish_characters.json'
      );
    }

    function create() {
      // Background island sand
      this.add.image(400, 350, 'terrain', 'sand_irregular');

      // Palm trees
      this.add.image(340, 240, 'terrain', 'palm_big').setOrigin(0.5, 1);
      this.add.image(460, 260, 'terrain', 'palm_small').setOrigin(0.5, 1);

      // Bush
      this.add.image(400, 310, 'terrain', 'bush_medium');

      // Fish in ocean
      this.add.image(250, 500, 'fish', 'fish_blue').setScale(1.2);
      this.add.image(550, 480, 'fish', 'fish_yellow').setScale(1.2);

      // Title text
      this.add.text(400, 30, 'ðŸŒ´ TROPICAL ISLAND PARADISE ðŸŒ´', {
        font: '24px Arial',
        fill: '#ffffff'
      }).setOrigin(0.5);

      this.add.text(400, 60, 'A Pixel Art Adventure', {
        font: '16px Arial',
        fill: '#ffffff'
      }).setOrigin(0.5);
    }
  </script>
</body>
</html>
